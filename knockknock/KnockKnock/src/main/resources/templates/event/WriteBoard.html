<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
layout:decorate="~{etc/fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>모임 만들기</title>
</head>
<body>

	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<h3>모임 개설하기</h3>

			<p>대표이미지</p>
			<input type="file" value="선택">
				<form action="writeBoard">
					<table class="table">
						<tr>
							<td>모임명</td>
							<td><input type="text" name="title"></td>
						</tr>
						<tr>
							<td>모임기간</td>
							<td><input type="datetime-local" name="" placeholder="장소명, 주소를 입력해주세요.">부터
							<input type="datetime-local" name="" placeholder="나머지 주소를 입력하세요.">까지</td>
						</tr>
						<tr>
							<td>접수기간</td>
							<td><input type="datetime-local" name="" value="">부터
							<input type="datetime-local" name="">까지</td>
						</tr>
						<tr>
							<td>모임장소</td>
							<td><input type="text" name=""></td>
						</tr>
						<tr>
							<td>모집인원</td>
							<th>최소인원</th>
							<td><input type="number" name="">명</td>
							<th>최대인원</th>
							<td><input type="number" name="">명</td>
						</tr>
						<tr>
							<td>성별</td>
							<td>
								<input type="checkbox" name="">무관
								<input type="checkbox" name="">남자만
								<input type="checkbox" name="">여자만
							</td>
						</tr>
						<tr>
							<td>간단 모임소개</td>
							<td><textarea name=""></textarea></td>
						</tr>
						<tr>
							<td>상세 모임소개</td>
							<td><textarea name=""></textarea></td>
						</tr>
						<tr>
							<td><input type="submit" name="" value="개설완료"></td>
						</tr>
					</table>
				</form>
		</div>
	</div>
</body>
</html>
