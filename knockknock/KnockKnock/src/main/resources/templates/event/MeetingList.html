<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
layout:decorate="~{etc/fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>모임게시판</title>
</head>
<body>

<!-- / header replace / -->
<div th:replace="etc/fragments/header :: header">
<p>header replace</p>
</div>

	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<h1>모임게시판</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성일</th>
						<th>작성자</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Meeting : ${MeetingList}">
						<td th:text="${Meeting.writingNumber}">번호</td>
						<td th:text="${Meeting.title}">제목</td>
						<td th:text="${Meeting.writeTime}">작성일</td>
						<td th:text="${Meeting.nickname}">작성자</td>
						<td th:text="${Meeting.hit}">조회수</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-outline-success font-weight-bold pull-right" role="button" th:href="@{/#}">모임 만들기</a>
		</div>
	</div>
	
	<!-- / footer replace / -->
<div th:replace="etc/fragments/footer :: footer">
<p>header replace</p>
</div>
</body>
</html>
