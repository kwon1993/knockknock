<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
layout:decorate="~{etc/fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>모임게시판</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<h1>모임게시판</h1>
<!-- 			<img th:src="@{/images/event/test.jpg}" style="width:2000; height:300px"> -->
			<table class="table table-hover">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>조회수</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mt : ${MeetingList}">
						<td th:text="${mt.writingNumber}">번호</td>
						<td><a th:href="@{/meetingView(writingNumber=${mt.writingNumber})}" th:text="${mt.title}">제목</a></td>
						<td th:text="${mt.nickname}">작성자</td>
						<td th:text="${mt.hit}">조회수</td>
						<td th:text="${mt.writeTime}">작성일</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/writeBoardForm}" class="btn btn-outline-success font-weight-bold pull-right" role="button">모임 만들기</a>
			<!-- 게시판 하단의 페이징 버튼 -->
            <div>
              <ul class="pagination pagination-sm no-margin">
              <li th:if="${pageMaker.prev} == true">
              	<a th:href="@{/event/meetingList(pageNum=${pageMaker.startPage}-1,amount=${pageMaker.cri.amount})}">&laquo;</a>
              </li>
              <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.pageNum} == ${idx} ? active : null">
                <a th:href="@{/meetingList(pageNum=${idx},amount=${pageMaker.cri.amount})}" th:text="${idx}"></a>
              </li>
              <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
              	<a th:href="@{/meetingList(pageNum=${pageMaker.endPage}+1,amount=${pageMaker.cri.amount})}">&raquo;</a>
              </li>
              </ul>
            </div>
		</div>
	</div>
</body>
</html>
