<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<title>방문 문의 리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
h1, h2, h3, h4, h5, h6{
	font-family: 'Jua', sans-serif;
}

body{
	font-family: 'Jua', sans-serif;
	margin-top:80px;
}


.sidenav {
	width: 200px;
	position: fixed;
	z-index: 1;
	top: 130px;
	left: 60px;
	background: #eee;
	overflow-x: hidden;
	padding: 8px 0;
	margin-right: 40px;
}

#sidenav{
	background-color:white;
	border: 1px solid #2eca6a;
	color:#2eca6a;
	font-weight:bolder;
	border-radius: 1rem;

}

.sidenav a {
	padding: 10px 10px 10px 16px;
	text-decoration: none;
	font-size: 30px;
	color: #2eca6a;
	display: block;
}

.sidenav a:hover {
	color: #064579;
}

#title{
	color:#2eca6a;
	font-size:larger;
	font-weight:bolder;
	margin-bottom:30px;
}
</style>

</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="col-md-2">
				<h3>관리 메뉴</h3>
				<div class="sidenav" id='sidenav'>
					<a th:href="@{adminEventListView}">이벤트관리</a><br> <a
						th:href="@{adminMemberSearchView}">회원관리</a><br> <a
						th:href="@{adminVisitList}">방문문의관리</a><br> <a
						th:href="@{adminBranchRegistView}">지점등록</a><br>
				</div>
			</div>
			<div class="col-md-10">
				<h1 id='title'>방문 문의</h1>
				<div class="w3-container">
					<table class="w3-table-all">
						<tr>
							<td>글번호</td>
							<td>하우스</td>
							<td>닉네임</td>
							<td>이름</td>
							<td>작성시간</td>
							<td>처리여부</td>
						</tr>
						<tr th:each="list : ${visitListView}">
							<td th:text="${list.writingNumber}"></td>
							<td><a
								th:href="@{'adminVisitView?writingNumber=' + ${list.writingNumber}}">
									<p th:text="${list.branchNumber}"></p>
							</a></td>
							<td th:text="${list.nickname}"></td>
							<td th:text="${list.name}"></td>
							<td th:text="${list.writeTime}"></td>
							<td th:text="${list.confirm}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
