<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<title>방이미지 등록</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
.roomInfo input {
	width: 20px;
}

body {
	font-family: "Lato", sans-serif;
}

.sidenav {
	width: 200px;
	position: fixed;
	z-index: 1;
	top: 130px;
	left: 60px;
	background: #eee;
	overflow-x: hidden;
	padding: 8px 0;
	margin-right: 30px
}

.sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 25px;
	color: #2196F3;
	display: block;
}

.sidenav a:hover {
	color: #064579;
}

.main {
	margin-left: 90px; /* Same width as the sidebar + left position in px */
	padding: 0px 10px;
}

@media screen and (max-height: 450px) {
	.sidenav {
		padding-top: 15px;
	}
	.sidenav a {
		font-size: 18px;
	}
}

#profileContainer {
	margin-left: 400px;
}

#suvContainer{
	width:50%;
	height:50%;
}

</style>
<body>
	<div layout:fragment="content" class="container" id='suvContainer'>
		<div class="jumbotron">
			<h1>방 이미지 등록 페이지</h1>
			<h1 th:text="${branchNumber}+'호점'" id='branchNumber'></h1>
		</div>
		<br />
		<form action="branchRegistComplete" method="post" enctype="multipart/form-data" id='form'>
			<div class="row">
				<div class="col-md-2">
					<h3>관리 메뉴</h3>
					<div class="sidenav">
						<a th:href="@{adminEventListView}">이벤트관리</a><br> <a
							th:href="@{adminMemberSearchView}">회원관리</a><br> <a
							th:href="@{adminVisitList}">방문문의관리</a><br> <a
							th:href="@{adminBranchRegistView}">지점등록</a><br>
					</div>
				</div>
				<div class="col-md-10" >
					<div class="form-group">
						<h4>지점사진1</h4>
						<input type="file" name="imageBranch" class="form-control" placeholder="거실">
						<h4>지점사진2</h4>
						<input type="file" name="imageBranch" class="form-control" placeholder="부엌">
						<h4>지점사진3</h4>
						<input type="file" name="imageBranch" class="form-control" placeholder="화장실">
						<h4>지점사진4</h4>
						<input type="file" name="imageBranch" class="form-control" placeholder="기타">
						
						<h4>방 사진</h4>
						<table class="roomInfo" id='roomInfo'>
							<tr>
								<td>방 사진1</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진2</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진3</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진4</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진5</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진6</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진7</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
							<tr>
								<td>방 사진8</td>
								<td><input type="file" name="imageRoom" class="form-control" placeholder="예)101"></td>
							</tr>
						</table>
					</div>
				</div>
				<button type="submit" class="btn btn-default">완료</button>
				<a class="upload" href="javascript:uploadProfileShot();">지점사진등록</a>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> 
			</div>
		</form>

		<script>

		$("#uploadProfileShot").change(function(){
			readURL(this);
		})

		
		
		</script>
	</div>
</body>
</html>
