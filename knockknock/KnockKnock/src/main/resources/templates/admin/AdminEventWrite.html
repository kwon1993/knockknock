<title>이벤트 작성</title>

font-family: 'Jua', sans-serif;

<body>
	<div layout:fragment="content" class="container"
		style="margin-top: 7em;">
		<div class="jumbotron">
			<h1>이벤트 작성 페이지</h1>
		</div>
		<div class="row">
			<div class="col-md-2">
				<h3>관리 메뉴</h3>
				<div class="sidenav">
					<a th:href="@{adminEventListView}">이벤트관리</a><br> <a
						th:href="@{adminMemberSearchView}">회원관리</a><br> <a
						th:href="@{adminVisitList}">방문문의관리</a><br> <a
						th:href="@{adminBranchRegistView}">지점등록</a><br>
				</div>
			</div>
			<div class="col-md-10">
				<form action="adminEventWrite" method="post" enctype="multipart/form-data" id="form">
					<label style="width: 100px;">제목</label><input type=text name="title"><br />
					<label style="width: 100px;">모집 시작 시간</label><input type="date" name="acceptStartTime"><br />
					<label style="width: 100px;">모집 종료 시간</label><input type="date" name="acceptEndTime"><br />
					<label style="width: 100px;">이벤트 시작 시간</label><input type="date" name="eventStartTime"><br />
					<label style="width: 100px;">이벤트 종료 시간</label><input type="date" name="eventEndTime"><br />
					<label style="width: 100px;">모집 인원</label><input type="number" name="recruitMaxNumber"><br />
					<label style="width: 100px;">이미지</label><input type="file" name="eventImage"><br />
					<div><textarea class="form-control" name="content" id="content" cols="50" rows="15"></textarea>
						<script>
							CKEDITOR.replace('content');
						</script></div>
					<input type="submit" name="eventWrite" id="eventWrite" value="작성" style="float: right;">
				
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../texteditor/sample.js"></script>
