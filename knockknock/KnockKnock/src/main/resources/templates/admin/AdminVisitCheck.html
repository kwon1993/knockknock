<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<title>방문 문의</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

h1, h2, h3, h4, h5, h6{
	font-family: 'Jua', sans-serif;
}

body{
	font-family: 'Jua', sans-serif;
	margin-top:80px;
}

.sidenav {
	width: 200px;
	position: fixed;
	z-index: 1;
	top: 130px;
	left: 60px;
	background: #eee;
	overflow-x: hidden;
	padding: 8px 0;
	margin-right: 40px;
}

#sidenav{
	background-color:white;
	border: 1px solid #2eca6a;
	color:#2eca6a;
	font-weight:bolder;
	border-radius: 1rem;

}

.sidenav a {
	padding: 10px 10px 10px 16px;
	text-decoration: none;
	font-size: 30px;
	color: #2eca6a;
	display: block;
}

.sidenav a:hover {
	color: #064579;
}

.row{
	margin-left:120px;
}

#title{
	color:#2eca6a;
	font-size:larger;
	font-weight:bolder;
	margin-bottom:30px;
}
</style>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="sidenav">
					<a th:href="@{adminEventListView}">이벤트관리</a><br>
					<a th:href="@{adminMemberSearchView}">회원관리</a><br>
					<a th:href="@{adminVisitList}">방문문의관리</a><br>
					<a th:href="@{adminBranchRegistView}">지점등록</a><br>
				</div>
			</div>
			<div class="col-md-10">
				<h1 id='title'>이벤트 등록</h1>
				<h2 th:text="${visitView.branchNumber}호점 방문신청"></h2>
				<label style="width: 100px;">작성자</label><span th:text="${visitView.nickname}"></span><br />
				<label style="width: 100px;">작성자</label><span th:text="${visitView.nickname}"></span><br />
				
				
				
				
				<table id="table" class="w3-table-all">
					<tr>
						<td>글번호</td>
						<td>호수</td>
						<td>닉네임</td>
						<td>작성시간</td>
					</tr>
					<tr>
						<td th:text="${visitView.writingNumber}"></td>
						<td th:text="${visitView.branchNumber}"></td>
						<td th:text="${visitView.nickname}"></td>
						<td th:text="${visitView.writeTime}"></td>
					</tr>
					<tr>
						<td colspan="1">방문 예약 시간</td>
						<td colspan="3" th:text=${visitView.reservationTime}></td>
					</tr>
					<tr>
						<td colspan="1">이름</td>
						<td colspan="3" th:text=${visitView.name}></td>
					</tr>
					<tr>
						<td colspan="1">메모사항</td>
						<td colspan="3" th:text=${visitView.memo}></td>
					</tr>
					<tr>
						<td colspan="1">확인여부</td>
						<td colspan="3" th:text=${visitView.ischeck}></td>
					</tr>
					<tr>
						<td colspan="1"></td>
						<td colspan="1">
							<form action="adminVisitList">
								<input type="submit" value="목록으로">
							</form>
						</td>
						<td colspan="1">
							<form action="adminVisitCheck">
								<input type="hidden" name="writingNumber"
									th:value="${visitView.writingNumber}"> <input
									type="submit" value="확인체크">
							</form>
						</td>
						<td colspan="1">
							<form action="/">
								<input type="submit" value="main">
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
