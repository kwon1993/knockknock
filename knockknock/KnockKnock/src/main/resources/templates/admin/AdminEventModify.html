<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

table{
	border:1px solid black;
}

td{
	border:1px solid black;
}
</style>
</head>
<body>
<div style="display:inline-block width:30% float:left">
이벤트관리
회원관리
1:1문의관리
방문문의관리
방 등록
</div>
<div style="display:inline-block width:70% float:left">
<table>
    <form action="eventModify">
        <tr>
            <td>title</td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td>event start time</td>
            <td><input type="date" name="eventStartTime"></td>
        </tr>
        <tr>
            <td>event end time</td>
            <td><input type="date" name="eventEndTime"></td>
        </tr>
        <tr>
            <td>accept start time</td>
            <td><input type="date" name="acceptStartTime"></td>
        </tr>
        <tr>
            <td>accept end time</td>
            <td><input type="date" name="acceptEndTime"></td>
        </tr>
        <tr>
        	<td>recruit number</td>
        	<td><input type="number" name="recruitNumber"></td>
        </tr>
        <tr>
            <td>content</td>
            <td><textarea name="content"></textarea></td>
        </tr>
        <tr>
            <td>send</td>
            <td><input type="submit" name="eventModify"></td>
        </tr>
    </form>
</table>
</div>
</body>
</html>
