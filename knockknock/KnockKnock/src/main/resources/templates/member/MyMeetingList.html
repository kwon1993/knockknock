<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<title>내 모임 리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
	font-family: "Lato", sans-serif;
} 

.sidenav {
	width: 200px;
	position: fixed;
	z-index: 1;
	top: 130px;
	left: 60px;
	background: #eee;
	overflow-x: hidden;
	padding: 8px 0;
}

.sidenav a {
	padding: 6px 8px 6px 16px;
	text-decoration: none;
	font-size: 25px;
	color: #2196F3;
	display: block;
}

.sidenav a:hover {
	color: #064579;
}

.main {
	margin-left: 90px; /* Same width as the sidebar + left position in px */
	padding: 0px 10px;
}

@media screen and (max-height: 450px) {
	.sidenav {
		padding-top: 15px;
	}
	.sidenav a {
		font-size: 18px;
	}
}

/* Style the tab */
.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
	font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
	background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
}

/* Fade in tabs */
@
-webkit-keyframes fadeEffect {
	from {opacity: 0;
}

to {
	opacity: 1;
}

}
@
keyframes fadeEffect {
	from {opacity: 0;
}

to {
	opacity: 1;
}
}

/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 3; /* Sit on top */
	padding-top: 100px; /* Location of the box */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
	background-color: #fefefe;
	margin: auto;
	padding: 20px;
	border: 1px solid #888;
	width: 50%;
	border-top-width: 0px;
}

/* The Close Button */
.close {
	color: #aaaaaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content" class="container">
		<br />
		<br />
		<br /> <br />

		<div class="row">
			<div class="col-md-11">
				<div class="sidenav">

					<a th:href="@{/profileMain}">내 프로필</a> 
					<a th:href="@{/MyMeetingList}">내 모임</a> 
					<a th:href="@{/MyEventList}">내 이벤트</a> 
					<a th:href="@{/MyVisitList}">내 방문신청</a>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="main">
			<h2>내 모임</h2>
			<br />
			<div class="tab">
				<button class="tablinks" onclick="openCity(event, 'Join')"
					id="defaultOpen">신청한 모임</button>
				<button class="tablinks" onclick="openCity(event, 'Make')">개설한
					모임</button>
			</div>


			<img src="" />



			<div id="Join" class="tabcontent">
				<!-- <h3 class="font-weight-bold">신청한 모임</h3> -->
				<br />
				<div class="w3-container">
					<table class="w3-table-all">
						<tr>
							<th><input type='checkbox' name='selectAll' /></th>
							<th>모임 주최자</th>
							<th>제목</th>
							<th>신청 마감일</th>
							<th>모임 시작일</th>
							<th>모임 종료일</th>
							<th>승인 여부</th>
							<th></th>
						</tr>
						<tr th:each="MMLJ:${MMLJ}">
							<td><input type='checkbox' name='MMLJ' /></td>
							<td th:text="${MMLJ.nickname}"></td>
							<td><a th:href="@{'/meetingView/?writingNumber='+${MMLJ.writingNumber}}" th:text="${MMLJ.title}"></a></td>
							<td th:text="${MMLJ.acceptEndTime}"></td>
							<td th:text="${MMLJ.meetingStartTime}"></td>
							<td th:text="${MMLJ.meetingEndTime}"></td>
							<td th:text="${MMLJ.meetingStatus}"></td>
							<!-- 타임리프의 href는 a 태그에서만 동작한다 -->
							<td><a id="myBtnJM" role="button" name= "myBtnJM" class="btn btn-default" th:href="@{'/deleteJM/?writingNumber='+${MMLJ.writingNumber}}">신청 취소</a></td>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</tr>
					</table>
				</div>
				<br />
			</div>

			<div id="Make" class="tabcontent">
				<!-- <h3 class="font-weight-bold">개설한 모임</h3> -->
				<br /> 
				<div class="w3-container">
					<table class="w3-table-all">
						<tr>
							<th>제목</th>
							<th>모집 마감일</th>
							<th>모임 시작일</th>
							<th>모임 종료일</th>
							<th></th>
						</tr>
						<tr th:each="MMLM:${MMLM}">
						<td><a th:href="@{'/meetingView/?writingNumber='+${MMLM.writingNumber}}" th:text="${MMLM.title}"></a></td>
							<td th:text="${MMLM.acceptEndTime}"></td>
							<td th:text="${MMLM.meetingStartTime}"></td>
							<td th:text="${MMLM.meetingEndTime}"></td>
							<td><a role="button" id="myBtnMM" name="myBtnMM" class="btn btn-default" th:href="@{'/deleteMM/?writingNumber='+${MMLM.writingNumber}}">개설 취소</a></td>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</tr>
					</table>
				</div>
				
				<br />
			</div>
			
			<!-- 모임 신청 취소 완료 모달 -->
			<div id="myModalJM" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h3>모임 신청이 취소되었습니다</h3>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
				</div>
			</div>
			
			<!-- 모임 개설 취소 완료 모달 -->
			<div id="myModalMM" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h3>모임 개설이 취소되었습니다</h3>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
				</div>
			</div>
			
			<!-- 신청 모임 취소 -->
			<script>
				var myBtnJM = document.getElementById('myBtnJM');
				
				
				
			</script>
			
			<!-- 개설 모임 취소 -->
			
			<!-- 모달 -->
			<script>
				
			</script>

			<!-- 탭 -->
			<script>
				function openCity(evt, cityName) {
					var i, tabcontent, tablinks;
					tabcontent = document.getElementsByClassName("tabcontent");
					for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
					}
					tablinks = document.getElementsByClassName("tablinks");
					for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(
								" active", "");
					}
					document.getElementById(cityName).style.display = "block";
					evt.currentTarget.className += " active";
				}

				// Get the element with id="defaultOpen" and click on it
				document.getElementById("defaultOpen").click();
				
				
			</script>



		</div>

	</div>
</body>
</html>
