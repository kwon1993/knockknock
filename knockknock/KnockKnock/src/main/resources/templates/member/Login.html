<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<!-- sign up form -->
<script
	th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<script
	th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<!-- sign up -->
<link
	th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" id="bootstrap-css">
	
<style>
.row{
margin-top: 20px;
margin-bottom: 20px;
}

/* 모달창  */
/* The Modal (background) */
.modal {
display: none; /* Hidden by default */
position: fixed; /* Stay in place */
z-index: 1; /* Sit on top */
left: 0;
top: 0;
width: 100%; /* Full width */
height: 100%; /* Full height */
overflow: auto; /* Enable scroll if needed */
background-color: rgb(0,0,0); /* Fallback color */
background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
    
/* Modal Content/Box */
.modal-content {
background-color: #fefefe;
margin: 15% auto; /* 15% from the top and centered */
padding: 20px;
border: 1px solid #888;
width: 50%; /* Could be more or less, depending on screen size */                          
}
/* The Close Button */
.close {
color: #aaa;
float: right;
font-size: 28px;
font-weight: bold;
}
.close:hover,
.close:focus {
color: black;
text-decoration: none;
cursor: pointer;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header"><strong>KnockKnock 로그인</strong></div>
					<div class="card-body">
						<form method="post" class="form-horizontal">
							<div class="form-group">
								<label for="name" class="cols-sm-2 control-label">아이디</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> 
										<input type="text" name="username" class="form-control"><br>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="name" class="cols-sm-2 control-label">비밀번호</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> 
										<input type="text" name="password" class="form-control"><br>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="cols-sm-10">
									<div class="input-group">
										<a href="#" class="input-group-addon" id="myBtn">비밀번호를 잊어버렸나요?</a> 
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="cols-sm-10">
									<div class="input-group">
										<input type="submit" name='submit' value="login" class="form-control"> 
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<!-- modal modal modal modal modal -->		
			    <!-- The Modal -->
			    <div id="myModal" class="modal">
				    <!-- Modal content -->
				    <div class="modal-content">
				    	<span class="close">&times;</span>  
				    	<form action="/findPass" method="post">                                                             
				    		<div class="form-group">
								<label for="name" class="cols-sm-2 control-label">아이디</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> 
										<input type="text" name="email" class="form-control"><br>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="cols-sm-10">
									<div class="input-group">
										<input type="submit" name='findPass' value="findPass" class="form-control">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> 
									</div>
								</div>
							</div>
						</form>
				    </div>
			    </div>
				<!-- modal modal modal modal modal -->
			</div>
		</div>
	</div>

<script>

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];                                          

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

//비밀번호 찾기--
//1.이메일을 입력하면 비밀번호를 보내주거나 인증번호를 보내준다.


</script>	
</div>
</body>
</html>
