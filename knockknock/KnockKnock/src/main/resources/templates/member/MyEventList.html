<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
layout:decorate="~{etc/fragments/Main_layout}">
<head>
    <title>내 이벤트 리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 130px;
  left: 60px;
  background: #eee;
  overflow-x: hidden;
  padding: 8px 0;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}

.main {
  margin-left: 90px; /* Same width as the sidebar + left position in px */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
<div layout:fragment="content" class="container">
<br /><br /><br /> <br /> 

<div class="row">
			<div class="col-md-11">
<div class="sidenav">
  <a th:href="@{/profileMain}">내 프로필</a>
  <a th:href="@{/MyMeetingList}">내 모임</a>
  <a th:href="@{/MyEventList}">내 이벤트</a>
  <a th:href="@{/MyVisitList}">내 방문신청</a>
</div>
</div>
<div class="col-md-1">
</div>
</div>

<div class="main">



</div>  
</div>
</body>
</html>
