<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
layout:decorate="~{etc/fragments/main_layout}">
<head>
    <title>낙낙-방찾기</title>
</head>
<body>

<!-- / header replace / -->
<div th:replace="etc/fragments/header :: header">
<p>header replace</p>
</div>

<div layout:fragment="content" class="container">
    <div class="jumbotron" style="margin-top:200px">
       
	<!--지도를 표시할 div-->
		<div id="map" style="width:100%;height:350px;"></div>
	<!-- 지도 좌표 -->
		<p><em>지도 중심좌표가 변경되면 지도 정보가 표출됩니다</em></p>
		<p id="result"></p>

	<!--주소목록-->
	search for knockknock place !
	<!--주소 목록 리스트 출력-->
	<div th:each="list:${list}" name="list" id="list">
		<span th:text="${list.branch_number}" id="spanAddress"/>
		<span th:text="${list.address}" name="address"/>
	</div>
	<!--주소목록-->

	<!--검색-->
	<form name="search" id="search">
		<input type="text" name="address">
		<select name="gender">
			<option name="남자" value="남자">남자</option>
			<option name="여자" value="여자">여자</option>
			<option name="공용" value="공용">공용</option>
		</select>
		<input type="submit">
	</form>
	<!--검색-->
    </div>
</div>

<!-- / footer replace / -->
<div th:replace="etc/fragments/footer :: footer">
	<p>header replace</p>
</div>

</body>
</html>
