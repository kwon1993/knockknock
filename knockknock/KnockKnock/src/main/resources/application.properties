server.port=8080

#Data Source - mariaDB
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3333/three
spring.datasource.username=three
spring.datasource.password=3333

#mybatis
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com/knockknock/dto
mybatis.type-handlers-package=com/knockknock/service
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30