<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form class="signup-form" action="/member" method="POST">

		<input type="hidden" />
		<div class="row">
			<div class="input-field col s12">
				<input id="username" name="username" type="text" class="validate" />
				<label for="user_name">Username</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="email" name="email" type="email" class="validate" /> <label
					for="email">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="password" name="password" type="password"
					class="validate" /> <label for="password">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="name" name="name" type="text" class="validate" /> <label
					for="name">name</label>
			</div>

		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="nickname" name="nickname" type="text" class="validate" />
				<label for="nickname">name</label>
			</div>


		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="favorite1" name="favorite1" type="text" class="validate" />
				<label for="favorite1">favorite1</label>
			</div>
		</div>

		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="favorite2" name="favorite2" type="text" class="validate" />
				<label for="favorite2">favorite2</label>
			</div>
		</div>

		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="favorite3" name="favorite3" type="text" class="validate" />
				<label for="favorite3">favorite3</label>
			</div>
		</div>





		<input class="signup-btn waves-effect waves-light btn" type="submit"
			value="가입하기" />

	</form>
</body>
</html>
